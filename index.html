    <script>

            const wordsList = ["×’×¨×‘×™×™× ××¡×¨×™×—×•×ª ğŸ§¦", "×¤×™×¦×” ×¢× ×× × ×¡ ğŸ•", "×˜×™×•×œ ×©× ×ª×™ ğŸšŒ", "×©×™×¢×•×¨ ×—×©×‘×•×Ÿ ğŸ“", "×™×•×˜×™×•×‘ ğŸ“º", "×”××‘×•×¨×’×¨ ğŸ”", "×¨×•×¤× ×©×™× ×™×™× ğŸ¦·", "×¡×××¨×˜×¤×•×Ÿ ğŸ“±", "×—×•×¤×©×” ×‘××™×œ×ª ğŸ–ï¸", "×¤×•×¤×§×•×¨×Ÿ ğŸ¿"];
            const questionsList = ["××™×š ×–×” × ×¨××”? ğŸ¤”", "×‘××™×–×” ×¦×‘×¢ ×–×”? ğŸ¨", "×’×“×•×œ ××• ×§×˜×Ÿ ××¤×™×œ? ğŸ˜", "××¤×©×¨ ×œ××›×•×œ ××ª ×–×”? ğŸ˜‹", "×–×” ×¢×•×œ×” ×”×¨×‘×” ×›×¡×£? ğŸ’°", "××ª×™ ×¨××™×ª ××ª ×–×” ×œ××—×¨×•× ×”? ğŸ•’", "×–×” ×¢×•×©×” ×¨×¢×©? ğŸ”Š", "×œ×•×§×—×™× ××ª ×–×” ×œ×™×¨×—? ğŸŒ™"];

            document.getElementById('startBtn').onclick = function() {

                spy = players[Math.floor(Math.random() * players.length)];

                document.getElementById('reveal').classList.remove('hidden');

            function updateRevealUI() {
                document.getElementById('turnName').innerText = "×ª×•×¨: " + players[pIdx];

            document.getElementById('showBtn').onclick = function() {
                let isSpy = (players[pIdx] === spy);
                let content = document.getElementById('wordContent');
                content.innerText = isSpy ? "××ª×” ×”×—×¤×¨×¤×¨×ª ×—×‘×™×‘×™! ğŸ˜ˆ" : "×”××™×œ×” ×”×™×: " + selectedWord;
                content.className = isSpy ? "spy-text" : "";
                document.getElementById('wordBox').classList.remove('hidden');
                document.getElementById('showBtn').classList.add('hidden');
                document.getElementById('nextBtn').classList.remove('hidden');
            };

            document.getElementById('nextBtn').onclick = function() {
                pIdx++;
                if(pIdx < players.length) {
                    updateRevealUI();
                } else {

            };

            function startQuestionPhase() {
                let qs = [...questionsList].sort(() => 0.5 - Math.random());
                for(let i=0; i < players.length; i++) {
                    questionsQueue.push({asker: players[i], answerer: players[(i+1)%players.length], q: qs[i % qs.length]});
                    questionsQueue.push({asker: players[i], answerer: players[(i+players.length-1)%players.length], q: qs[(i+4) % qs.length]});
                }
                document.getElementById('reveal').classList.add('hidden');
                document.getElementById('game').classList.remove('hidden');
                showNextQuestion();
            }

            function showNextQuestion() {
                if(questionsQueue.length > 0) {
                    let c = questionsQueue.shift();
                    document.getElementById('qInfo').innerText = c.asker + " ×©×•××œ/×ª ××ª " + c.answerer;
                    document.getElementById('qText').innerText = c.q;
                } else {

            }

            document.getElementById('nextQBtn').onclick = showNextQuestion;

            function startVotePhase() {
                document.getElementById('game').classList.add('hidden');
                document.getElementById('vote').classList.remove('hidden');
                players.forEach(p => votes[p] = 0);
                showVoteTurn();
            }

            function showVoteTurn() {

            // ×¤×•× ×§×¦×™×” ×’×œ×•×‘×œ×™×ª ×›×“×™ ×©×”×›×¤×ª×•×¨×™× ×©× ×•×¦×¨×™× ×‘-HTML ×™×¢×‘×“×•
            window.registerVote = function(p) {
