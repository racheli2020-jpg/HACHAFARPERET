        function prepareQuestions() {
            let shuffledQs = [...questionsList].sort(() => 0.5 - Math.random());
            for(let i=0; i < players.length; i++) {
                // ×›×œ ×©×—×§×Ÿ ×©×•××œ ××ª ×–×” ×©××—×¨×™×•
                let asker = players[i];

            }
