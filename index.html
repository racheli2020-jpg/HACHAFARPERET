    <script>
        let players = [], spy = "", word = "", index = 0;
        let questionsQueue = [], votes = {}, currentVoterIdx = 0;
        
        const words = ["×¤×™×¦×” ğŸ•", "×¡×××¨×˜×¤×•×Ÿ ğŸ“±", "×’×œ×™×“×” ğŸ¦", "×”××‘×•×¨×’×¨ ğŸ”", "×©×•×§×•×œ×“ ğŸ«", "××–×’×Ÿ â„ï¸", "××¤×ª×— ğŸ”‘", "×›×¨×™×ª ğŸ˜´"];
        const questionsList = ["××™×š ×–×” × ×¨××”? ğŸ¤”", "×‘××™×–×” ×¦×‘×¢ ×–×”? ğŸ¨", "××¤×©×¨ ×œ××›×•×œ ××ª ×–×”? ğŸ˜‹", "×–×” ×™×§×¨? ğŸ’°", "××ª×™ ×¨××™×ª ××ª ×–×” ×œ××—×¨×•× ×”? ğŸ•’"];

        // ×©×œ×‘ 1: ×”×ª×—×œ×”
        document.getElementById('startBtn').addEventListener('click', function() {
            let input = document.getElementById('namesInput').value;
            if(!input.includes(',')) return alert("×©×™××• ×¤×¡×™×§ ×‘×™×Ÿ ×”×©××•×ª!");
            players = input.split(',').map(s => s.trim()).filter(s => s !== "");
            spy = players[Math.floor(Math.random() * players.length)];
            word = words[Math.floor(Math.random() * words.length)];
            
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            updateTurn();
        });

        function updateTurn() {
            document.getElementById('turnDisplay').innerText = "×ª×•×¨: " + players[index];
            document.getElementById('wordDisplay').classList.add('hidden');
            document.getElementById('revealBtn').classList.remove('hidden');
            document.getElementById('nextPlayerBtn').classList.add('hidden');
        }

        // ×©×œ×‘ 2: ×—×©×™×¤×”
        document.getElementById('revealBtn').addEventListener('click', function() {
            let display = document.getElementById('wordDisplay');
            if (players[index] === spy) {
                display.innerText = "××ª×” ×”×—×¤×¨×¤×¨×ª! ğŸ˜ˆ";
                display.className = "spy-text";
            } else {
                display.innerText = "×”××™×œ×”: " + word;
                display.className = "";
            }
            display.classList.remove('hidden');
            this.classList.add('hidden');
            document.getElementById('nextPlayerBtn').classList.remove('hidden');
        });

        document.getElementById('nextPlayerBtn').addEventListener('click', function() {
            index++;
            if(index < players.length) {
                updateTurn();
            } else {
                startQuestions();
            }
        });

        // ×©×œ×‘ 3: ×©××œ×•×ª
        function startQuestions() {
            for(let i=0; i < players.length; i++) {
                let q = questionsList[Math.floor(Math.random() * questionsList.length)];
                questionsQueue.push({asker: players[i], answerer: players[(i+1)%players.length], q: q});
            }
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
            showNextQuestion();
        }

        function showNextQuestion() {
            if(questionsQueue.length > 0) {
                let current = questionsQueue.shift();
                document.getElementById('askerInfo').innerText = "ğŸ‘¤ " + current.asker + " â” " + current.answerer;
                document.getElementById('questionDisplay').innerText = current.q;
            } else {
                startVote();
            }
        }

        document.getElementById('nextQBtn').addEventListener('click', showNextQuestion);

        // ×©×œ×‘ 4: ×”×¦×‘×¢×”
        function startVote() {
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.remove('hidden');
            players.forEach(p => votes[p] = 0);
            renderVoteTurn();
        }

        function renderVoteTurn() {
            if(currentVoterIdx < players.length) {
                document.getElementById('voterName').innerText = "×ª×•×¨ " + players[currentVoterIdx] + " ×œ×”×¦×‘×™×¢:";
                let optionsDiv = document.getElementById('voteOptions');
                optionsDiv.innerHTML = ""; // × ×™×§×•×™

                players.forEach(p => {
                    if(p !== players[currentVoterIdx]) {
                        let btn = document.createElement('button');
                        btn.innerText = p;
                        btn.style.background = "#34495e";
                        btn.style.width = "45%";
                        btn.style.margin = "5px";
                        btn.onclick = function() {
                            votes[p]++;
                            currentVoterIdx++;
                            renderVoteTurn();
                        };
                        optionsDiv.appendChild(btn);
                    }
                });
            } else {
                showFinalResults();
            }
        }

        // ×©×œ×‘ 5: ×ª×•×¦××•×ª
        function showFinalResults() {
            document.getElementById('step4').classList.add('hidden');
            document.getElementById('step5').classList.remove('hidden');
            
            let suspected = Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
            let status = document.getElementById('winStatus');
            
            if(suspected === spy) {
                status.innerText = "× ×™×¦×—×ª×! ğŸ‰";
                status.style.color = "#27ae60";

            }
            document.getElementById('spyRevealText').innerText = "×”×—×¤×¨×¤×¨×ª ×”×™×™×ª×” " + spy;
        }
