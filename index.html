    <style>

<body>

        <div id="step1">

            <input type="text" id="namesInput" placeholder="×™×•×¡×™, ×“× ×”, ××™×ª×™...">

        </div>

        <div id="step2" class="hidden">
            <h2 id="turnDisplay"></h2>
            <p id="wordDisplay" class="hidden" style="margin: 20px; font-weight: bold; font-size: 1.3em;"></p>
            <button id="revealBtn">×—×©×•×£ ××™×œ×” ğŸ‘ï¸</button>
            <button id="nextPlayerBtn" class="hidden">×”×‘× ×ª×™ âœ…</button>
        </div>

        <div id="step3_pre" class="hidden">
            <h2 id="roundTitle">ğŸ” ×—×§×™×¨×”</h2>
            <p>×”×¢×‘×™×¨×• ×œ:</p>
            <h1 id="askerNameLabel" style="color: var(--primary);"></h1>
            <button id="readyToAskBtn">×× ×™ ××•×›×Ÿ/×” ×œ×©××•×œ â“</button>

        </div>

        <div id="step4_pre" class="hidden">
            <h2>ğŸ—³ï¸ ×”×¦×‘×¢×” ×—×©××™×ª</h2>
            <p>×”×¢×‘×™×¨×• ×œ:</p>
            <h1 id="voterNameLabel" style="color: var(--primary);"></h1>
            <button id="readyToVoteBtn">×× ×™ ××•×›×Ÿ/×” ×œ×”×¦×‘×™×¢ ğŸ¤«</button>
        </div>
        <div id="step4" class="hidden">
            <h2 id="currentVoterTitle"></h2>
            <div id="voteOptions"></div>
            <div id="spyJokeArea" class="hidden">
                <p id="spyJokeText" class="spy-msg"></p>
                <button id="spyContinueBtn">×”××©×š ğŸ¤«</button>

        </div>

        <div id="step_guess" class="hidden">
            <h2 style="color: var(--danger);">×”×—×¤×¨×¤×¨×ª × ×—×©×¤×”! ğŸ˜±</h2>
            <p>××‘×œ ×™×© ×œ×” ×¡×™×›×•×™ ××—×¨×•×Ÿ... <b>××” ×”××™×œ×” ×”×¡×•×“×™×ª?</b></p>
            <input type="text" id="spyGuessInput" placeholder="×”×§×œ×“/×™ ××ª ×”××™×œ×”...">
            <button id="submitGuessBtn" style="background: var(--primary);">×‘×“×•×§ × ×™×—×•×© ğŸ§</button>
        </div>

        <div id="step5" class="hidden">
            <h1 id="winStatus"></h1>
            <p id="spyRevealText" style="font-size: 1.3em; margin: 20px 0;"></p>
            <button onclick="location.reload()" style="background: var(--success);">××©×—×§ ×—×“×© ğŸ”„</button>
        </div>

    <script>
        let players = [], spy = "", word = "", index = 0;
        let questionsQueue = [], votes = {}, currentVoterIdx = 0;
        const words = ["×¤×™×¦×”", "×¡×××¨×˜×¤×•×Ÿ", "×’×œ×™×“×”", "×”××‘×•×¨×’×¨", "×©×•×§×•×œ×“", "××–×’×Ÿ", "××¤×ª×—", "×›×¨×™×ª", "×™×•×˜×™×•×‘", "××•×˜×•×‘×•×¡"];
        const questionsList = ["××™×š ×–×” × ×¨××”?", "×‘××™×–×” ×¦×‘×¢ ×–×”?", "××¤×©×¨ ×œ××›×•×œ ××ª ×–×”?", "×–×” ×™×§×¨?", "×–×” ×‘×‘×™×ª?", "×–×” ×’×“×•×œ ××—×ª×•×œ?"];

        document.getElementById('startBtn').addEventListener('click', function() {
            let input = document.getElementById('namesInput').value;
            players = input.split(',').map(s => s.trim()).filter(s => s !== "");
            if(players.length < 3) return alert("×¦×¨×™×š 3 ×©×—×§× ×™×!");
            spy = players[Math.floor(Math.random() * players.length)];
            word = words[Math.floor(Math.random() * words.length)];
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            updateTurn();
        });

        function updateTurn() {
            document.getElementById('turnDisplay').innerText = "×ª×•×¨: " + players[index];
            document.getElementById('wordDisplay').classList.add('hidden');
            document.getElementById('revealBtn').classList.remove('hidden');
            document.getElementById('nextPlayerBtn').classList.add('hidden');
        }

        document.getElementById('revealBtn').addEventListener('click', function() {
            let display = document.getElementById('wordDisplay');
            display.innerText = (players[index] === spy) ? "××ª×” ×”×—×¤×¨×¤×¨×ª! ğŸ˜ˆ" : "×”××™×œ×”: " + word;
            display.classList.remove('hidden');
            this.classList.add('hidden');
            document.getElementById('nextPlayerBtn').classList.remove('hidden');
        });

        document.getElementById('nextPlayerBtn').addEventListener('click', function() {
            index++;
            if(index < players.length) updateTurn();
            else prepareQuestions();
        });

        function prepareQuestions() {
            let pool = [...questionsList].sort(() => 0.5 - Math.random());
            for(let i=0; i < players.length; i++) {
                questionsQueue.push({round: "×¡×‘×‘ ×'", asker: players[i], answerer: players[(i+1)%players.length], q: pool[i % pool.length]});
                questionsQueue.push({round: "×¡×‘×‘ ×‘'", asker: players[i], answerer: players[(i + players.length - 1) % players.length], q: pool[(i+2) % pool.length]});
            }
            document.getElementById('step2').classList.add('hidden');
            renderQuestionPre();
        }

        function renderQuestionPre() {
            if(questionsQueue.length > 0) {
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('step3_pre').classList.remove('hidden');
                document.getElementById('roundTitle').innerText = questionsQueue[0].round;
                document.getElementById('askerNameLabel').innerText = questionsQueue[0].asker;
            } else startVoteFlow();
        }

        document.getElementById('readyToAskBtn').addEventListener('click', function() {
            document.getElementById('step3_pre').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
            let current = questionsQueue.shift();
            document.getElementById('askerInfo').innerText = "ğŸ‘¤ " + current.asker + " â” " + current.answerer;
            document.getElementById('questionDisplay').innerText = current.q;
        });

        document.getElementById('nextQBtn').addEventListener('click', renderQuestionPre);

        function startVoteFlow() {
            document.getElementById('step3').classList.add('hidden');
            players.forEach(p => votes[p] = 0);
            renderVoteStepPre();
        }

        function renderVoteStepPre() {
            if(currentVoterIdx < players.length) {
                document.getElementById('step4').classList.add('hidden');
                document.getElementById('step4_pre').classList.remove('hidden');
                document.getElementById('voterNameLabel').innerText = players[currentVoterIdx];
            } else checkElectionResult();
        }

        document.getElementById('readyToVoteBtn').addEventListener('click', function() {
            document.getElementById('step4_pre').classList.add('hidden');
            document.getElementById('step4').classList.remove('hidden');
            renderActualVoteOptions();
        });

        function renderActualVoteOptions() {
            const isSpy = (players[currentVoterIdx] === spy);
            document.getElementById('currentVoterTitle').innerText = players[currentVoterIdx] + ", ×”×¦×‘×¢×”:";
            const optionsDiv = document.getElementById('voteOptions');
            const jokeArea = document.getElementById('spyJokeArea');
            optionsDiv.innerHTML = "";
            if (isSpy) {
                optionsDiv.classList.add('hidden');
                jokeArea.classList.remove('hidden');
                document.getElementById('spyJokeText').innerText = "××ª×” ×”×—×¤×¨×¤×¨×ª... × ×¡×” ×œ×”×™×¨××•×ª ×ª××™×!";
            } else {
                optionsDiv.classList.remove('hidden');
                jokeArea.classList.add('hidden');
                players.forEach(p => {
                    if(p !== players[currentVoterIdx]) {
                        let btn = document.createElement('button');
                        btn.innerText = p; btn.className = "vote-btn";
                        btn.onclick = function() { votes[p]++; currentVoterIdx++; renderVoteStepPre(); };
                        optionsDiv.appendChild(btn);
                    }
                });
            }
        }

        document.getElementById('spyContinueBtn').addEventListener('click', function() { currentVoterIdx++; renderVoteStepPre(); });

        function checkElectionResult() {
            document.getElementById('step4').classList.add('hidden');
            let suspected = Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
            
            if(suspected === spy) {
                document.getElementById('step_guess').classList.remove('hidden');
            } else {
                showFinalResults(false, "×”×—×¤×¨×¤×¨×ª ×”×¦×œ×™×—×” ×œ×”×˜×¢×•×ª ××ª×›×!");
            }
        }

        document.getElementById('submitGuessBtn').addEventListener('click', function() {
            let guess = document.getElementById('spyGuessInput').value.trim();
            if(guess === word || word.includes(guess) && guess.length > 2) {
                showFinalResults(false, "×”×—×¤×¨×¤×¨×ª × ×™×¦×—×”! ×”×™× ×’×™×œ×ª×” ×©×”××™×œ×” ×”×™× " + word);
            } else {
                showFinalResults(true, "×”×—×¤×¨×¤×¨×ª ×˜×¢×ª×”! ×”××™×œ×” ×”×™×™×ª×” " + word);
            }
        });

        function showFinalResults(isPlayersWin, msg) {
            document.getElementById('step_guess').classList.add('hidden');
            document.getElementById('step5').classList.remove('hidden');
            let status = document.getElementById('winStatus');
            status.innerText = isPlayersWin ? "×”×©×—×§× ×™× × ×™×¦×—×•! ğŸ‰" : "×”×—×¤×¨×¤×¨×ª × ×™×¦×—×”! ğŸ˜ˆ";
            status.style.color = isPlayersWin ? "#27ae60" : "#e74c3c";
            document.getElementById('spyRevealText').innerText = msg + "\n (×”×—×¤×¨×¤×¨×ª ×”×™×™×ª×” " + spy + ")";
        }
    </script>
