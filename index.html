    <script>

            let pool = [...questionsList].sort(() => 0.5 - Math.random());
            
            // ×¡×‘×‘ ×': ×›×œ ××—×“ ×©×•××œ ××ª ×–×” ×©××™××™× ×•
            for(let i=0; i < players.length; i++) {

            for(let i=0; i < players.length; i++) {
